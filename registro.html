<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviation News</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <!-- HEADER -->
    <header class="registro-header">
        <nav class="container">
            <a href="index.html" class="brand-logo valign-wrapper"><!-- valing-wrapper centra verticalemnte el contenido -->
                <img src="assets/img/Logo.jpg" class="responsive-img left z-depth-2" alt="Logo"> <!-- make responsive images -->
            </a>

            <ul class="right valign-wrapper">
                <li><a href="">About us</a></li>
                <li><a href="#contact">Contact us</a></li>
                <li><a class="btn" href="registro.html">Register</a></li>
            </ul>
        </nav>

        <!-- Promotional image -->

        <section class="header-main-pic z-depth-2 hide">

        </section>

        <!-- TITLE -->

        <section class="container">
            <div class="row registro-titulo">
                <div class="col s12">
                    <h1 class="center-align">Register in Aviation News</h1>
                </div>
            </div>
        </section>
    </header>

    <!-- END OF HEADER -->

    <!-- MAIN -->

    <main class="container">

       <div class="row">
           <div class="col s12">
               <div class="card-panel">
                   <form action="">

                       <div class="row section">
                           <div class="input-field col s12 m6">
                               <input type="text" id="first-name" class="activate">
                               <label for="first-name">Name</label>
                            </div>
                           <div class="input-field col s12 m6">
                               <input type="text" id="last-name" class="activate">
                               <label for="last-name">Last Name</label>
                            </div>
                       </div>

                       <div class="row">
                            <div class="input-field col s12 m6">
                                <input type="text" id="email" class="activate">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input type="password" id="password" class="activate">
                                <label for="password">Password</label>
                            </div>
                       </div>

                       <div class="section">
                           <h3 class="center-align">Are you interested in:</h3>
                       </div>

                       <div class="section">
                           <div class="row">
                               <label class="col s12 m4">
                                   <input type="checkbox">
                                   <span>Aircraft</span>
                                </label>
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Helicopters</span>
                                </label>
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Light aircraft</span>
                                </label>
                            </div>

                           <div class="row">
                               <label class="col s12 m4">
                                   <input type="checkbox">
                                   <span>Cessna</span>
                                </label>
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Bombardier</span>
                                </label>
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Trush</span>
                                </label>
                            </div>

                            <!-- BUTTON -->
                            <div class="section">
                                <div class="row">
                                    <div class="col s12">
                                        <a href="index.html" class="btn waves-effect waves-light center-align">
                                                Enviar
                                                <i class="material-icons right">send</i>
                                        </a>
                                    </div>
                                </div>
                            </div>

                       </div>

                   </form>
               </div>
           </div>
       </div>


    </main>

    <!-- END OF MAIN -->

    <footer class="page-footer">
        <section id="contact"></section>

    </footer>


<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
